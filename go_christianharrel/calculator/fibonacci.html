<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
    <link rel="icon" href="../assets/icons/carrieschan-icon.png" />
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fibonacci Sequence Generator</h1>
      <p>
        Enter the number of Fibonacci sequence elements you want to display:
      </p>
      <input
        type="number"
        id="fibonacci_input"
        min="1"
        placeholder="Enter a number" />
      <button onclick="generateFibonacci()">
        Generate Fibonacci Sequence
      </button>
      <p id="fibonacci_result"></p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
