<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="icon" href="../assets/icons/carrieschan-icon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Timer Display</h1>

      <div class="timer-wrapper">
        <p id="timer">0 second/s</p>
        <div class="buttons">
          <button id="start_button">Start</button>
          <button id="pause_button" disabled>Pause</button>
          <button id="resume_button" disabled>Resume</button>
          <button id="stop" disabled>Stop</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
