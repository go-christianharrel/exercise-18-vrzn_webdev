<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and List</title>
    <link rel="icon" href="../assets/icons/carrieschan-icon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form and List</h1>

      <form id="item_form">
        <div class="input-container">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full_name" required pattern="[A-Za-z0-9]+" />
        </div>
        <div class="input-container">
          <label for="id">ID:</label>
          <input type="number" id="id" required />
        </div>
        <div class="button-container">
          <button type="button" id="add_button" disabled>Add</button>
        </div>
      </form>

      <ul id="item_list"></ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
